<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head('Sign Up')"></head>
<body>
<div id="wrapper">
    <nav th:replace="partials/partials :: nav"></nav>
    <main>
        <h1>Create an account</h1>
        <form th:action="@{/sign-up}" method="POST" th:object="${user}">
            <label for="username">Username</label>
            <input id="username" th:field="*{username}"/>

            <label for="email">Email</label>
            <input id="email" th:field="*{email}"/>

            <label for="password">Password</label>
            <input id="password" type="password" th:field="*{password}"/>

            <input value="Sign me up!" type="submit"/>
        </form>
    </main>
    <footer th:replace="partials/partials :: footer"></footer>
</div>
<th:block th:replace="partials/partials :: scripts"></th:block>
</body>
</body>
</html>
